<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var num = 121,original,reversed,temp=0;
    original=num;
    while(num != 0){
        reversed = num % 10;
        temp = temp * 10 + reversed;
        num = parseInt(num / 10);
    }
    if(original == temp)
    {
        console.log("palindrome");
    }
    else{
        console.log("not palindrome");
    }

    </script>
</body>
</html>
