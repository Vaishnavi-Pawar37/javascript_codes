<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let game_no = 50;
        let user_no = prompt("Guess the number :");
        while(user_no != game_no){
            user_no = prompt("You entered the wrong number.Guess the number again :");
        } 
        document.write("Congratulations");
    </script>
</body>
