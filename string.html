<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "sai";
        let str1 = "pawar";
        document.write(str.length,"<br/>");
        document.write(str.toUpperCase(str),"<br/>");
        document.write(str.toLowerCase(str),"<br/>");
        document.write(str.concat(str1),"<br/>");
        document.write(str.replace("sai","pawar"),"<br/>");
    </script>
</body>
</html>
