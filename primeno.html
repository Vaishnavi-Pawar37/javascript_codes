<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 7;
        if(num > 1){
            for(let i=2;i<=Math.sqrt(num);i++){
                if(num%i==0){
                    console.log("Not a prime number");
                }
                else{
                    console.log("Prime number");
                }
            }
        }
    </script>
</body>
</html>
